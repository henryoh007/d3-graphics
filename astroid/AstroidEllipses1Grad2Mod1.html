<!DOCTYPE html>
<html>
 <head>
  <title>Astroid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 250,
        basePointY   = 250,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 120,
        majorAxis    = 80,
        Radius       = 200,
        cosineAngle  = 0,
        sineAngle    = 0,
        petalCount   = 1,
        maxAngle     = 360,
        stripCount   = 20,
        stripWidth   = Math.floor(maxAngle/stripCount),
        rVal         = 0,
        gVal         = 0,
        bVal         = 0;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle: a, 
              ca:    Math.cos(a*Math.PI/180),
              sa:    Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { 
                   rVal = Math.floor((d.angle%stripWidth)*255/stripWidth);
                   return "rgb("+rVal+","+gVal+","+bVal+")"; })
    .attr("cx",   function(d) { 
                      offsetX = Radius*d.ca*d.ca*d.ca;
                      return basePointX+offsetX; })
    .attr("cy",   function(d) { 
                      offsetY = Radius*d.sa*d.sa*d.sa;
                      return basePointY+offsetY; })
    .attr("rx",   function(d) { return d.angle % majorAxis; })
    .attr("ry",   function(d) { return d.angle % minorAxis; });
  </script>
 </body>
</html>
