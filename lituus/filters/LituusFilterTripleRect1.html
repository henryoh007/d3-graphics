<!DOCTYPE html>
<html>
 <head>
  <title>Lituus Rectangles</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 220,
        offsetX      = 0,
        offsetY      = 0,
        A            = 200,
        B            = 2,
        C            = 100,
        D            = 5,
        Constant     = 200,
        rectHeight   = 80,
        rectWidth    = 50,
        maxAngle     = 720;
 
    var w = 600, h = 400, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*Constant/(a+1)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .attr("fill", function(d) { 
                      return eColors[d.angle % eColors.length]; })
    .attr("x",   function(d) { 
                      offsetX = d.radius*Math.cos(d.angle*Math.PI/180);
                      offsetY = d.radius*Math.sin(d.angle*Math.PI/180);

                      if(d.angle % 3 == 0) {
                         return basePointX+offsetX+rectWidth/16; 
                      } else if(d.angle % 3 == 1) {
                         return basePointX+offsetX-rectWidth/16; 
                      } else {
                         return basePointX+offsetX;
                      }
    })
    .attr("y",   function(d) { 
                      offsetX = d.radius*Math.cos(d.angle*Math.PI/180);
                      offsetY = d.radius*Math.sin(d.angle*Math.PI/180);

                      if(d.angle % 3 == 2) {
                         return basePointY+offsetY-rectHeight/16; 
                      } else {
                         return basePointY+offsetY;
                      }
    })
    .attr("width",  function(d) { return rectWidth; })
    .attr("height", function(d) { return rectHeight; })
    .attr("filter", "url(#blurFilter1)");
  </script>
 </body>
</html>
