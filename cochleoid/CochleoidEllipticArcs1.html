<!DOCTYPE html>
<html>
 <head>
  <title>Cochleoid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 300,
        basePointY   = 100,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 80,
        majorAxis    = 50,
        Constant     = 20000,
        maxAngle     = 720;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*Math.sin(a*Math.PI/180)/(a+1),
              offsetX: Math.cos(a*Math.PI/180),
              offsetY: Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");

  vis.selectAll("text")
    .data(data)
        .enter().append("svg:path")
        .style("fill", "red")
        .style("stroke-width", "2px")
        .attr("stroke", "blue")
        .attr("d", function(d) { 
             return "m"+(basePointX+d.radius*d.offsetX)+","+(basePointY+d.radius*d.offsetY)+
                    " v-150 a150,150 0 0,0 -150,150 z";
        });
  </script>
 </body>
</html>
