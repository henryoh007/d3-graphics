<!DOCTYPE html>
<html>
 <head>
  <title>Archimedean Ellipses</title>
  <link href="CSS32Background7.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 160,
        basePointY   = 160,
        offsetX      = 0,
        offsetY      = 0,
        rectWidth    = 250,
        rectHeight   = 150,
        Constant     = 0.25,
        maxAngle     = 720;
 
    var w = 600, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
   var svg = d3.select("body")
       .append("svg:svg")
       .attr("width", w + p * 2)
       .attr("height", h + p * 2)
       .append("svg:g")
         .attr("transform", "translate(" + p + "," + p + ")");
   
    var gradient = svg.append("svg:defs")
      .append("svg:radialGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%");
    
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 0.5);
    
    gradient.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#0f0")
        .attr("stop-opacity", 0.5);
    
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#00f")
        .attr("stop-opacity", 0.2);
 
    var gradient2 = svg.append("svg:defs")
      .append("svg:radialGradient")
        .attr("id", "gradient2")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%");
    
    gradient2.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 0.5);
    
    gradient2.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#0f0")
        .attr("stop-opacity", 0.5);
    
    gradient2.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#fff")
        .attr("stop-opacity", 0.2);

    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*a, 
              offsetX: Constant*a*Math.cos(a*Math.PI/180),
              offsetY: Constant*a*Math.sin(a*Math.PI/180)}
    });

  svg.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .attr("x",     function(d) { return basePointX+d.offsetX; })
    .attr("y",     function(d) { return basePointY+d.offsetY; })
    .attr("fill", function(d) { 
                     if(d.angle % 2 == 0) {
                       return "url(#gradient)"; 
                     } else {
                       return "url(#gradient2)"; 
                     }
                  })
    .attr("width", function(d) { if(d.angle % 2 == 0) return d.angle % rectWidth; 
                                 else                 return d.angle % rectHeight; })
    .attr("height",function(d) { if(d.angle % 2 == 0) return d.angle % rectHeight; 
                                 else                 return d.angle % rectWidth; });
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
