<!DOCTYPE html>
<html>
 <head>
  <title>Loops Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 300,
        basePointY   = 230,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 100,
        majorAxis    = 40,
        Radius       = 100,
        petalCount   = 5,
        maxAngle     = 360;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:  a, 
              radius: Radius*(1.0-Math.cos(petalCount*a*Math.PI/180)),
              x:      Math.cos(a*Math.PI/180),
              y:      Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { return eColors[d.angle% eColors.length]; })
    .attr("cx",   function(d) { return basePointX+d.radius*d.x; })
    .attr("cy",   function(d) { return basePointY+d.radius*d.y; })
    .attr("rx",   function(d) { if(d.angle % 2 == 0) return d.angle % majorAxis; 
                                else                 return d.angle % minorAxis; })
    .attr("ry",   function(d) { if(d.angle % 2 == 0) return d.angle % minorAxis; 
                                else                 return d.angle % majorAxis; });
  </script>
 </body>
</html>
