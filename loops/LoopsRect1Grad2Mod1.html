<!DOCTYPE html>
<html>
 <head>
  <title>Loops Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 160,
        offsetX      = 0,
        offsetY      = 0,
        rectWidth    = 250,
        rectHeight   = 150,
        Radius       = 100,
        petalCount   = 9,
        maxAngle     = 360,
        stripCount   = 20,
        stripWidth   = Math.floor(maxAngle/stripCount),
        rVal         = 0,
        gVal         = 0,
        bVal         = 0;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:  a, 
              radius: Radius*(1.0-Math.cos(petalCount*a*Math.PI/180)),
              x:      Math.cos(a*Math.PI/180),
              y:      Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .attr("fill", function(d) { 
                   rVal = Math.floor((d.angle%stripWidth)*255/stripWidth);
                   return "rgb("+rVal+","+gVal+","+bVal+")"; })
    .attr("x",     function(d) { 
                      offsetX = d.radius*d.x;
                      return basePointX+offsetX; })
    .attr("y",     function(d) { 
                      offsetY = d.radius*d.y;
                      return basePointY+offsetY; })
    .attr("width", function(d) { return d.angle % rectWidth; })
    .attr("height",function(d) { return d.angle % rectHeight; });
  </script>
 </body>
</html>
