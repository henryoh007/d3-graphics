<!DOCTYPE html>
<html>
 <head>
  <title>Cissoid Polygon</title>
  <script type="text/javascript" src="d3.js"></script>
  <link href="CSS32Background11.css" rel="stylesheet" type="text/css">
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 250,
        basePointY   = 250,
        offsetX      = 0,
        offsetY      = 0,
        sideLength   = 100,
        vertexCount  = 8,
        vertexAngle  = 360/vertexCount,
        vertexXPts   = new Array(vertexCount),
        vertexYPts   = new Array(vertexCount),
        radius       = 0,
        factor       = 1,
        Constant     = 200,
        maxAngle     = 200; // 720;
 
    for(var v=0; v<vertexCount; v++) {
      vertexXPts[v] = sideLength*Math.cos(v*vertexAngle*Math.PI/180);
      vertexYPts[v] = sideLength*Math.sin(v*vertexAngle*Math.PI/180);
    }

    var w = 600, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              sine:    Math.sin(factor*a*Math.PI/180),
              cosine:  Math.cos(factor*a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

    vis.selectAll("text")
      .data(data)
      .enter().append("svg:polygon")
      .attr("fill",  function(d) { return eColors[d.angle % eColors.length]; })
      .attr("points",function(d) { 
                      radius  = Constant*d.sine*d.sine/d.cosine;
                      offsetX = radius*Math.cos(d.angle*Math.PI/180);
                      offsetY = radius*Math.sin(d.angle*Math.PI/180);

                      var points = "";
                      for(var v=0; v<vertexCount; v++) {
                        points += (basePointX+offsetX+vertexXPts[v])+","+
                                  (basePointY+offsetY+vertexYPts[v])+" "; 
                      }
                      return points;
      })
    .attr("filter", "url(#blurFilter1)");
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
