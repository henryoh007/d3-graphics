<!DOCTYPE html>
<html>
 <head>
  <title>Cochleoid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 150,
        fixedPointX  = 600,
        fixedPointY  = 50,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 120,
        majorAxis    = 80,
        Constant     = 20000,
        maxAngle     = 720;
 
    var w = 600, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*Math.sin(a*Math.PI/180)/(a+1),
              offsetX: Math.cos(a*Math.PI/180),
              offsetY: Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:line")
    .attr("stroke", function(d) { return eColors[2*d.angle % eColors.length]; })
    .attr("x1",   function(d) { return basePointX+d.radius*d.offsetX; })
    .attr("y1",   function(d) { return basePointY+d.radius*d.offsetY; })
    .attr("x2",   function(d) { return fixedPointX; })
    .attr("y2",   function(d) { return fixedPointY; });
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { return eColors[d.angle % eColors.length]; })
    .attr("cx",   function(d) { return basePointX+d.radius*d.offsetX; })
    .attr("cy",   function(d) { return basePointY+d.radius*d.offsetY; })
    .attr("rx",   function(d) { return d.angle % majorAxis; })
    .attr("ry",   function(d) { return d.angle % minorAxis; })
    .attr("filter", "url(#blurFilter1)");
  </script>
 </body>
</html>
