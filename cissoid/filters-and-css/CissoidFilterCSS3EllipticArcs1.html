<!DOCTYPE html>
<html>
 <head>
  <title>Cissoid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
  <link href="CSS32Background7.css" rel="stylesheet" type="text/css">
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 300,
        basePointY   = 300,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 120,
        majorAxis    = 250,
        radius       = 0,
        factor       = 1,
        Constant     = 200,
        maxAngle     = 200; // 720;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              sine:    Math.sin(factor*a*Math.PI/180),
              cosine:  Math.cos(factor*a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");

    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  vis.selectAll("text")
    .data(data)
        .enter().append("svg:path")
        .style("fill", "red")
        .style("stroke-width", "2px")
        .attr("stroke", "blue")
        .attr("d", function(d) { 
             radius  = Constant*d.sine*d.sine/d.cosine;
             offsetX = radius*Math.cos(d.angle*Math.PI/180);
             offsetY = radius*Math.sin(d.angle*Math.PI/180);
             return "m"+(basePointX+offsetX)+","+(basePointY+offsetY)+
                    " v-150 a150,150 0 0,0 -150,150 z";
        })
    .attr("filter", "url(#blurFilter1)");
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
