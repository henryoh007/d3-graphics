<!DOCTYPE html>
<html>
 <head>
  <title>Lituus Ellipses</title>
  <link href="CSS32Background7.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 350,
        basePointY   = 200,
        offsetX      = 0,
        offsetY      = 0,
        A            = 200,
        B            = 2,
        C            = 100,
        D            = 5,
        minorAxis    = 80,
        majorAxis    = 50,
        Constant     = 200,
        maxAngle     = 720,
        stripCount   = 20,
        stripWidth   = Math.floor(maxAngle/stripCount),
        rVal         = 0,
        gVal         = 0,
        bVal         = 0;
 
    var w = 600, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*Constant/(a+1)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { 
                   rVal = Math.floor((d.angle%stripWidth)*255/stripWidth);
                   return "rgb("+rVal+","+gVal+","+bVal+")"; })
    .attr("cx",   function(d) { 
                       offsetX = d.radius*Math.cos(d.angle*Math.PI/180);
                       return basePointX+offsetX; 
    })
    .attr("cy",   function(d) { 
                       offsetY = d.radius*Math.sin(d.angle*Math.PI/180);
                       return basePointY-offsetY; 
    })
    .attr("rx",   function(d) { return d.angle % majorAxis; })
    .attr("ry",   function(d) { return d.angle % minorAxis; });
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
