<!DOCTYPE html>
<html>
 <head>
  <title>Lemniscate Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 250,
        basePointY   = 210,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 120,
        majorAxis    = 80,
        Radius       = 200, 
        petalCount   = 1,
        maxAngle     = 360,
        stripCount   = 20,
        stripWidth   = Math.floor(maxAngle/stripCount),
        currStrip    = 0,
        rVal         = 0,
        gVal         = 0,
        bVal         = 0;
 
    var w = 600, h = 500, p = 30,
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:  a, 
              radius: Radius*Math.sqrt(Math.abs(Math.cos(2*a*Math.PI/180))),
              x:      Math.cos(a*Math.PI/180),
              y:      Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { 
                   rVal = 0; gVal = 0; bVal = 0;

                   currStrip = Math.floor(d.angle/stripWidth);
                   if(currStrip % 3 == 0) {
                     rVal = Math.floor((d.angle%stripWidth)*255/stripWidth);
                   } else if(currStrip % 3 == 1) {
                     gVal = Math.floor((d.angle%stripWidth)*255/stripWidth);
                   } else {
                     bVal = Math.floor((d.angle%stripWidth)*255/stripWidth);
                   }
                   return "rgb("+rVal+","+gVal+","+bVal+")"; })
    .attr("cx",   function(d) { return basePointX+d.radius*d.x; })
    .attr("cy",   function(d) { return basePointY+d.radius*d.y; })
    .attr("rx",   function(d) { return d.angle % majorAxis; })
    .attr("ry",   function(d) { return d.angle % minorAxis; });
  </script>
 </body>
</html>
