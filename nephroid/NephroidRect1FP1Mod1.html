<!DOCTYPE html>
<html>
 <head>
  <title>Nephroid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 220,
        fixedPointX  = 600,
        fixedPointY  = 50,
        offsetX      = 0,
        offsetY      = 0,
        rectWidth    = 250,
        rectHeight   = 150,
        Radius       = 70,
        petalCount   = 1,
        maxAngle     = 360;
 
    var w = 600, h = 400, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:  a, 
              radius: Radius*(1.0+2*Math.sin(petalCount*a*Math.PI/180/2)),
              x:      Math.cos(a*Math.PI/180),
              y:      Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:line")
    .attr("stroke", function(d) { return eColors[2*d.angle % eColors.length]; })
    .attr("x1",   function(d) { return basePointX+d.radius*d.x; })
    .attr("y1",   function(d) { return basePointY+d.radius*d.y; })
    .attr("x2",   function(d) { return fixedPointX; })
    .attr("y2",   function(d) { return fixedPointY; });
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .attr("fill",  function(d) { return eColors[d.angle % eColors.length]; })
    .attr("x",     function(d) { 
                      offsetX = d.radius*d.x;
                      return basePointX+offsetX; })
    .attr("y",     function(d) { 
                      offsetY = d.radius*d.y;
                      return basePointY+offsetY; })
    .attr("width", function(d) { return d.angle % rectWidth; })
    .attr("height",function(d) { return d.angle % rectHeight; });
  </script>
 </body>
</html>
