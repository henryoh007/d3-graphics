<!DOCTYPE html>
<html>
 <head>
  <title>Lituus Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 100,
        basePointY   = 350,
        offsetX      = 0,
        offsetY      = 0,
        A            = 200,
        B            = 2,
        C            = 100,
        D            = 5,
        minorAxis    = 80,
        majorAxis    = 50,
        Constant     = 200,
        maxAngle     = 720;
 
    var eColors = ['#f00', '#00f'];

    var w = 800, h = 500, p = 30,
        eColors = ['#fff', '#f00', '#ff0', '#0f0', '#880', 
                   '#00f', '#0ff', '#000', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*Constant/(a+1)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:path")
      .attr("fill", function(d) { return eColors[d.angle % eColors.length]; })
      .attr("d", function(d)  { 
               offsetX = d.radius*Math.cos(d.angle*Math.PI/180);
               offsetY = d.radius*Math.sin(d.angle*Math.PI/180);

        return "M"+(basePointX+offsetX)+","+(basePointY+offsetY)+
               " C"+offsetX/2+","+offsetY/2+" "+
               offsetX/3+","+offsetY/4+" "+offsetX+","+offsetY; }
    )
    .attr("filter", "url(#blurFilter1)");
  </script>
 </body>
</html>
