<!DOCTYPE html>
<html>
 <head>
  <title>Cochleoid Polygons</title>
  <script type="text/javascript" src="d3.js"></script>
  <link href="CSS32Background10.css" rel="stylesheet" type="text/css">
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 100,
        offsetX      = 0,
        offsetY      = 0,
        sideLength   = 100,
        vertexCount  = 8,
        vertexAngle  = 360/vertexCount,
        vertexXPts   = new Array(vertexCount),
        vertexYPts   = new Array(vertexCount),
        Constant     = 20000,
        maxAngle     = 200;
 
    for(var v=0; v<vertexCount; v++) {
      vertexXPts[v] = sideLength*Math.cos(v*vertexAngle*Math.PI/180);
      vertexYPts[v] = sideLength*Math.sin(v*vertexAngle*Math.PI/180);
    }

    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*Math.sin(a*Math.PI/180)/(a+1),
              offsetX: Math.cos(a*Math.PI/180),
              offsetY: Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

    vis.selectAll("text")
      .data(data)
      .enter().append("svg:polygon")
      .attr("fill",  function(d) { return eColors[d.angle % eColors.length]; })
      .attr("points",function(d) { 
                      var points = "";
                      for(var v=0; v<vertexCount; v++) {
                        points += (basePointX+d.radius*d.offsetX+vertexXPts[v])+","+
                                  (basePointY+d.radius*d.offsetY+vertexYPts[v])+" "; 
                      }
                      return points;
      })
    .attr("filter", "url(#blurFilter1)");
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
