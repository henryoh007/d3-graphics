<!DOCTYPE html>
<html>
 <head>
  <title>Archimedean Ellipses</title>
  <link href="CSS32Background7.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 250,
        basePointY   = 230,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 100,
        majorAxis    = 40,
        Constant     = 0.25,
        maxAngle     = 720;
 
    var w = 600, h = 450, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant*a, 
              offsetX: Constant*a*Math.cos(a*Math.PI/180),
              offsetY: Constant*a*Math.sin(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { return eColors[d.angle% eColors.length]; })
    .attr("cx",   function(d) { return basePointX+d.offsetX; })
    .attr("cy",   function(d) { return basePointY+d.offsetY; })
    .attr("rx",   function(d) { if(d.angle % 2 == 0) return majorAxis; 
                                else                 return minorAxis; })
    .attr("ry",   function(d) { if(d.angle % 2 == 0) return minorAxis; 
                                else                 return majorAxis; });
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
