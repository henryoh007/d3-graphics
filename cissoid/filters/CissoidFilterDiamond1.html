<!DOCTYPE html>
<html>
 <head>
  <title>Cissoid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 250,
        basePointY   = 150,
        offsetX      = 0,
        offsetY      = 0,
        radius       = 0,
        factor       = 1,
        tWidth       = 100,
        tHeight      = 80,
        Constant     = 200,
        maxAngle     = 720;
 
    var w = 600, h = 400, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              sine:    Math.sin(factor*a*Math.PI/180),
              cosine:  Math.cos(factor*a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

    vis.selectAll("text")
      .data(data)
      .enter().append("svg:polygon")
      .attr("fill",  function(d) { return eColors[d.angle % eColors.length]; })
      .attr("points",function(d) { 
                  radius  = Constant*d.sine*d.sine/d.cosine;
                  offsetX = radius*Math.cos(d.angle*Math.PI/180);
                  offsetY = radius*Math.sin(d.angle*Math.PI/180);
                  var points = (basePointX+offsetX)+","+
                               (basePointY+offsetY)+" "+
                               (basePointX+offsetX+tWidth)+","+
                               (basePointY+offsetY+tHeight)+" "+
                               (basePointX+offsetX)+","+
                               (basePointY+offsetY+tHeight);
                  return points;
      })
    .attr("filter", "url(#blurFilter1)");
  </script>
 </body>
</html>
