<!DOCTYPE html>
<html>
 <head>
  <title>Cissoid Rectangles</title>
  <link href="CSS32Background5.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 160,
        basePointY   = 160,
        offsetX      = 0,
        offsetY      = 0,
        rectWidth    = 250,
        rectHeight   = 150,
        radius       = 0,
        factor       = 1,
        Constant     = 200,
        maxAngle     = 720;
 
    var w = 600, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
   var svg = d3.select("body")
       .append("svg:svg")
       .attr("width", w + p * 2)
       .attr("height", h + p * 2)
       .append("svg:g")
         .attr("transform", "translate(" + p + "," + p + ")");
   
    var gradient = svg.append("svg:defs")
      .append("svg:radialGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%");
    
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 0.5);
    
    gradient.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#0f0")
        .attr("stop-opacity", 0.5);
    
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#00f")
        .attr("stop-opacity", 0.2);
 
    var gradient2 = svg.append("svg:defs")
      .append("svg:radialGradient")
        .attr("id", "gradient2")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%");
    
    gradient2.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 0.5);
    
    gradient2.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#0f0")
        .attr("stop-opacity", 0.5);
    
    gradient2.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#ccc")
        .attr("stop-opacity", 0.2);

    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              sine:    Math.sin(factor*a*Math.PI/180),
              cosine:  Math.cos(factor*a*Math.PI/180)}
    });

  svg.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .style("fill", "url(#gradient)")
    .attr("x",   function(d) { 
                      radius  = Constant*d.sine*d.sine/d.cosine;
                      offsetX = radius*Math.cos(d.angle*Math.PI/180);
                      return basePointX+offsetX;
    })
    .attr("y",   function(d) { 
                     radius  = Constant*d.sine*d.sine/d.cosine;
                     offsetY = radius*Math.sin(d.angle*Math.PI/180);
                     return basePointY+offsetY; 
    })
    .attr("width", function(d) { return d.angle % rectWidth; })
    .attr("height",function(d) { return d.angle % rectHeight; });
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
