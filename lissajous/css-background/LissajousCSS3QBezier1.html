<!DOCTYPE html>
<html>
 <head>
  <title>Lissajous Ellipses</title>
  <link href="CSS32Background11.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 300,
        basePointY   = 350,
        offsetX      = 0,
        offsetY      = 0,
        A            = 200,
        B            = 2,
        C            = 100,
        D            = 5,
        minorAxis    = 80,
        majorAxis    = 50,
        Constant     = 200,
        maxAngle     = 720;
 
    var eColors = ['#f00', '#00f'];

    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#ff0', '#0f0', '#800', 
                   '#f0f', '#fff', '#000', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              offsetX: A*Math.sin(B*a*Math.PI/180),
              offsetY: C*Math.cos(D*a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:path")
      .attr("fill", function(d) { return eColors[d.angle % eColors.length]; })
      .attr("d", function(d)  { 
      //return "M"+x(d.x)+","+y(d.y)+" C"+x(d.x)/2+","+y(d.y)/2+" "+
      //       y(d.y)/3+","+x(d.x)/4+" 300,100"; }
        return "M"+(basePointX+d.offsetX)+","+(basePointY+d.offsetY)+
               " Q"+d.offsetX/2+","+d.offsetY/2+" 300,100"; }
    );
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
