<!DOCTYPE html>
<html>
 <head>
  <title>Cissoid Rectangles</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 200,
        offsetX      = 0,
        offsetY      = 0,
        rectWidth    = 150,
        rectHeight   = 100,
        radius       = 0,
        factor       = 1,
        Constant     = 200,
        maxAngle     = 720;
 
    var w = 600, h = 450, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              sine:    Math.sin(factor*a*Math.PI/180),
              cosine:  Math.cos(factor*a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .attr("fill",  function(d) { return eColors[d.angle % eColors.length]; })
    .attr("x",   function(d) { 
                      radius  = Constant*d.sine*d.sine/d.cosine;
                      offsetX = radius*Math.cos(d.angle*Math.PI/180);
                      return basePointX+offsetX;
    })
    .attr("y",   function(d) { 
                     radius  = Constant*d.sine*d.sine/d.cosine;
                     offsetY = radius*Math.sin(d.angle*Math.PI/180);
                     return basePointY+offsetY; 
    })
    .attr("width", function(d) { if(d.angle % 2 == 0) return rectWidth; 
                                else                 return rectHeight; })
    .attr("height",function(d) { if(d.angle % 2 == 0) return rectHeight; 
                                else                 return rectWidth; })
    .attr("filter", "url(#blurFilter1)");
  </script>
 </body>
</html>
