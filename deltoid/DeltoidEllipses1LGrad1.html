<!DOCTYPE html>
<html>
 <head>
  <title>Deltoid Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 250,
        basePointY   = 230,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 80,
        majorAxis    = 50,
        Radius       = 100,
        petalCount   = 3,
        maxAngle     = 360;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
   var svg = d3.select("body")
       .append("svg:svg")
       .attr("width", w + p * 2)
       .attr("height", h + p * 2)
       .append("svg:g")
         .attr("transform", "translate(" + p + "," + p + ")");
   
    var gradient = svg.append("svg:defs")
      .append("svg:linearGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%")
        .attr("spreadMethod", "pad");
    
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#0c0")
        .attr("stop-opacity", 1);
    
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#c00")
        .attr("stop-opacity", 1);
 
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:  a, 
              radius: 1, 
              x:      2*Radius*Math.cos(a*Math.PI/180)+
                        Radius*Math.cos(2*a*Math.PI/180),
              y:      2*Radius*Math.sin(a*Math.PI/180)-
                        Radius*Math.sin(2*a*Math.PI/180)}
    });

  svg.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .style("fill", "url(#gradient)")
    .attr("cx",   function(d) { return basePointX+d.radius*d.x; })
    .attr("cy",   function(d) { return basePointY+d.radius*d.y; })
    .attr("rx",   function(d) { return majorAxis; })
    .attr("ry",   function(d) { return minorAxis; });
  </script>
 </body>
</html>
