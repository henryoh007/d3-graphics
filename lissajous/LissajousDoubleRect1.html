<!DOCTYPE html>
<html>
 <head>
  <title>Lissajous Rectangles</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 150,
        basePointY   = 80,
        offsetX      = 0,
        offsetY      = 0,
        A            = 200,
        B            = 2,
        C            = 100,
        D            = 5,
        factor       = 1,
        minorAxis    = 80,
        majorAxis    = 50,
        Constant     = 200,
        rectWidth    = 80,
        rectHeight   = 50,
        maxAngle     = 720;
 
    var w = 600, h = 400, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              offsetX: A*Math.sin(B*a*Math.PI/180),
              offsetY: C*Math.cos(D*a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .attr("fill", function(d) { 
                      return eColors[d.angle % eColors.length]; })
    .attr("x",   function(d) { 
                      if(d.angle % 2 == 0) {
                         return basePointX+d.offsetX+rectWidth/2; 
                      } else {
                         return basePointX+d.offsetX-rectWidth/2; 
                      }
                  })
    .attr("y",   function(d) { return basePointY+d.offsetY; })
    .attr("width", function(d) { return rectWidth; })
    .attr("height",function(d) { return rectHeight; });
  </script>
 </body>
</html>
