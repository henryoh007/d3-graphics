<!DOCTYPE html>
<html>
 <head>
  <title>Lissajous Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
  <link href="CSS32Background3.css" rel="stylesheet" type="text/css">
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 350,
        basePointY   = 220,
        offsetX      = 0,
        offsetY      = 0,
        A            = 200,
        B            = 2,
        C            = 100,
        D            = 5,
        minorAxis    = 80,
        majorAxis    = 150,
        Constant     = 200,
        maxAngle     = 300;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
   var svg = d3.select("body")
       .append("svg:svg")
       .attr("width", w + p * 2)
       .attr("height", h + p * 2)
       .append("svg:g")
         .attr("transform", "translate(" + p + "," + p + ")");
   
    var gradient = svg.append("svg:defs")
      .append("svg:radialGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%");
    
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 0.5);
    
    gradient.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#0f0")
        .attr("stop-opacity", 0.5);
    
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#00f")
        .attr("stop-opacity", 0.2);
 
    var gradient2 = svg.append("svg:defs")
      .append("svg:radialGradient")
        .attr("id", "gradient2")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%");
    
    gradient2.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#f00")
        .attr("stop-opacity", 0.5);
    
    gradient2.append("svg:stop")
        .attr("offset", "50%")
        .attr("stop-color", "#0f0")
        .attr("stop-opacity", 0.5);
    
    gradient2.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#fff")
        .attr("stop-opacity", 0.2);

    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              offsetX: A*Math.sin(B*a*Math.PI/180),
              offsetY: C*Math.cos(D*a*Math.PI/180)}
    });

    var filter = svg.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  svg.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { 
                     if(d.angle % 2 == 0) {
                       return "url(#gradient)"; 
                     } else {
                       return "url(#gradient2)"; 
                     }
                  })
    .attr("cx",   function(d) { return basePointX+d.offsetX; })
    .attr("cy",   function(d) { return basePointY-d.offsetY; })
    .attr("rx",   function(d) { if(d.angle % 2 == 0) return majorAxis; 
                                else                 return minorAxis; })
    .attr("ry",   function(d) { if(d.angle % 2 == 0) return minorAxis; 
                                else                 return majorAxis; })
    .attr("filter", "url(#blurFilter1)");
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
