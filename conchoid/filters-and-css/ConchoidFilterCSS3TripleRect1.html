<!DOCTYPE html>
<html>
 <head>
  <title>Conchoid Rectangles</title>
  <script type="text/javascript" src="d3.js"></script>
  <link href="CSS32Background13.css" rel="stylesheet" type="text/css">
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 220,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 180,
        majorAxis    = 250,
        Constant1    = 120,
        Constant2    = 80,
        maxAngle     = 200;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant1+Constant2/Math.cos(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
    var filter = vis.append("svg:defs")
                    .append("svg:filter")
                      .attr("id", "blurFilter1")
                    .append("svg:feGaussianBlur")
                      .attr("stdDeviation", 4);

  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { 
                      return eColors[d.angle % eColors.length]; })
    .attr("cx",   function(d) { 
                      offsetX = d.radius*Math.cos(d.angle*Math.PI/180);

                      if(d.angle % 3 == 0) {
                         return basePointX+offsetX+majorAxis/16; 
                      } else if(d.angle % 3 == 1) {
                         return basePointX+offsetX-majorAxis/16; 
                      } else {
                         return basePointX+offsetX;
                      }
                  })
    .attr("cy",   function(d) { 
                      offsetY = d.radius*Math.sin(d.angle*Math.PI/180);

                      if(d.angle % 3 == 2) {
                         return basePointY+offsetY-minorAxis/16; 
                      } else {
                         return basePointY+offsetY;
                      }
                  })
    .attr("rx",   function(d) { return majorAxis; })
    .attr("ry",   function(d) { return minorAxis; })
    .attr("filter", "url(#blurFilter1)");
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
