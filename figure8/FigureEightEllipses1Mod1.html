<!DOCTYPE html>
<html>
 <head>
  <title>FigureEight Ellipses</title>
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 350,
        basePointY   = 250,
        offsetX      = 0,
        offsetY      = 0,
        minorAxis    = 80,
        majorAxis    = 50,
        C            = 250,
        maxAngle     = 360;
 
    var w = 800, h = 500, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
    var data = d3.range(maxAngle).map(function(a) {
      return {angle: a,
              num: C*C*Math.cos(2*a*Math.PI/180),
              den: Math.cos(a*Math.PI/180)*Math.cos(a*Math.PI/180)*Math.cos(a*Math.PI/180)*Math.cos(a*Math.PI/180)}
    });

    var vis = d3.select("body")
      .append("svg:svg")
      .data([data])
      .attr("width",  w + p * 2)
      .attr("height", h + p * 2)
      .append("svg:g")
      .attr("transform", "translate(" + p + "," + p + ")");
    
  vis.selectAll("text")
    .data(data)
    .enter().append("svg:ellipse")
    .attr("fill", function(d) { return eColors[d.angle % eColors.length]; })
    .attr("cx",   function(d) { 
                     var radius = 0;
                     if(d.den != 0) {
                        radius = Math.sqrt(d.num/d.den);
                        return basePointX+radius*Math.cos(d.angle*Math.PI/180); 
                     }
     })
    .attr("cy",   function(d) { 
                     var radius = 0;
                     if(d.den != 0) {
                        radius = Math.sqrt(d.num/d.den);
                        return basePointY+radius*Math.sin(d.angle*Math.PI/180); 
                     }
     })
    .attr("rx",   function(d) { return d.angle % majorAxis; })
    .attr("ry",   function(d) { return d.angle % minorAxis; });
  </script>
 </body>
</html>
