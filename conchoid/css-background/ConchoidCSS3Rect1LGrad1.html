<!DOCTYPE html>
<html>
 <head>
  <title>Conchoid Rectangles</title>
  <link href="CSS32Background4.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="d3.js"></script>
 </head>

 <body>
  <script type="text/javascript">
    var basePointX   = 200,
        basePointY   = 220,
        offsetX      = 0,
        offsetY      = 0,
        rectWidth    = 80,
        rectHeight   = 50,
        Constant1    = 120,
        Constant2    = 80,
        maxAngle     = 720;
 
    var w = 600, h = 400, p = 30,
        eColors = ['#f00', '#0f0', '#00f'],
        x = d3.scale.linear().domain([0, 1]).range([0, w]),
        y = d3.scale.linear().domain([0, 1]).range([h, 0]);
    
   var svg = d3.select("body")
       .append("svg:svg")
       .attr("width", w + p * 2)
       .attr("height", h + p * 2)
       .append("svg:g")
         .attr("transform", "translate(" + p + "," + p + ")");
   
    var gradient = svg.append("svg:defs")
      .append("svg:linearGradient")
        .attr("id", "gradient")
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "100%")
        .attr("spreadMethod", "pad");
    
    gradient.append("svg:stop")
        .attr("offset", "0%")
        .attr("stop-color", "#0c0")
        .attr("stop-opacity", 1);
    
    gradient.append("svg:stop")
        .attr("offset", "100%")
        .attr("stop-color", "#c00")
        .attr("stop-opacity", 1);
 
    var data = d3.range(maxAngle).map(function(a) {
      return {angle:   a, 
              radius:  Constant1+Constant2/Math.cos(a*Math.PI/180)}
    });

  svg.selectAll("text")
    .data(data)
    .enter().append("svg:rect")
    .style("fill", "url(#gradient)")
    .attr("x",   function(d) { 
                     offsetX = d.radius*Math.cos(d.angle*Math.PI/180);
                     return basePointX+offsetX; })
    .attr("y",   function(d) { 
                     offsetY = d.radius*Math.sin(d.angle*Math.PI/180);
                     return basePointY-offsetY; })
    .attr("width", function(d) { return rectWidth; })
    .attr("height",function(d) { return rectHeight; });
  </script>
    <canvas id="myCanvas" width="800" height="500">
         Your browser does not support Canvas
    </canvas>
 </body>
</html>
